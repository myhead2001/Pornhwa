<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ManhwaLog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Default Theme Variables (Slate/Blue) -->
    <style id="theme-vars">
      :root {
        /* Backgrounds (Slate) */
        --bg-900: 15 23 42;
        --bg-850: 30 41 59;
        --bg-800: 30 41 59;
        --bg-750: 40 55 75; /* Custom intermediate */
        --bg-700: 51 65 85;
        --bg-600: 71 85 105;
        --bg-500: 100 116 139;
        --bg-400: 148 163 184;
        --bg-300: 203 213 225;
        --bg-200: 226 232 240;
        --bg-100: 241 245 249;

        /* Primary/Accent (Blue) */
        --p-900: 30 58 138;
        --p-800: 30 64 175;
        --p-700: 29 78 216;
        --p-600: 37 99 235;
        --p-500: 59 130 246;
        --p-400: 96 165 250;
        --p-300: 147 197 253;
      }
    </style>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Map Slate to Background Variables
              slate: {
                50: 'rgb(var(--bg-100) / <alpha-value>)', // Mapping 50 to 100 for safety
                100: 'rgb(var(--bg-100) / <alpha-value>)',
                200: 'rgb(var(--bg-200) / <alpha-value>)',
                300: 'rgb(var(--bg-300) / <alpha-value>)',
                400: 'rgb(var(--bg-400) / <alpha-value>)',
                500: 'rgb(var(--bg-500) / <alpha-value>)',
                600: 'rgb(var(--bg-600) / <alpha-value>)',
                700: 'rgb(var(--bg-700) / <alpha-value>)',
                750: 'rgb(var(--bg-750) / <alpha-value>)', // Custom
                800: 'rgb(var(--bg-800) / <alpha-value>)',
                850: 'rgb(var(--bg-850) / <alpha-value>)',
                900: 'rgb(var(--bg-900) / <alpha-value>)',
                950: 'rgb(var(--bg-900) / <alpha-value>)'
              },
              // Map Blue to Primary Variables
              blue: {
                300: 'rgb(var(--p-300) / <alpha-value>)',
                400: 'rgb(var(--p-400) / <alpha-value>)',
                500: 'rgb(var(--p-500) / <alpha-value>)',
                600: 'rgb(var(--p-600) / <alpha-value>)',
                700: 'rgb(var(--p-700) / <alpha-value>)',
                800: 'rgb(var(--p-800) / <alpha-value>)',
                900: 'rgb(var(--p-900) / <alpha-value>)'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        @apply bg-slate-900 text-slate-100;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--bg-900)); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--bg-700)); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--bg-600)); 
      }
    </style>

{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "dexie-react-hooks": "https://aistudiocdn.com/dexie-react-hooks@^4.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "dexie": "https://aistudiocdn.com/dexie@^4.2.1"
  }
}
</script>
</head>

</html>
